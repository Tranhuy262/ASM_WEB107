<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./global.css" />

    <link

    />
    <link

    />
    <link

      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kenia:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "iCiel Altus Serif";
        src: url("./public/BebasKai-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "iCiel Crocante";
        src: url("./public/BebasKai-Regular.otf");

      }
      @font-face {

      }
      @font-face {

        src: url("./public/Metropolis-Light.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Isadora";
        src: url("./public/BebasKai-Regular.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="tao-tai-khoan">
      <div class="rectangle-parent1">
        <div class="group-child23"></div>
        <img
          class="image-2-icon2"
          alt=""
          src="./public/image-2@2x.png"
          id="image2"
        />

        <i class="apparel3" id="aPPARELText">APPAREL</i>
        <i class="bagacc2">BAG&ACC</i>
        <i class="shoes4">SHOES</i>
        <i class="hat2">HAT</i>
        <div class="group-child24"></div>
        <img
          class="image-3-icon2"
          alt=""
          src="./public/image-3@2x.png"
          id="image3Icon"
        />

        <img class="image-4-icon1" alt="" src="./public/image-4@2x.png" />

        <img
          class="image-5-icon2"
          alt=""
          src="./public/image-5@2x.png"
          id="image5"
        />
      </div>
      <div class="tao-tai-khoan-child"></div>
      <div class="tao-tai-khoan-item"></div>
      <i class="account1">ACCOUNT</i>
      <div class="rectangle-parent2">
        <div class="group-child25"></div>
        <div class="user-name1">User Name</div>
        <div class="group-child26"></div>
        <div class="group-child27"></div>
        <div class="group-child28"></div>
        <div class="create">CREATE</div>
        <div class="group-child29"></div>
        <div class="group-child30"></div>
        <div class="password1">Password</div>
        <div class="enter-the-password">Enter the password</div>
        <div class="save1">Save</div>
        <div class="group-child31"></div>
        <div class="facebook1">FACEBOOK</div>
        <div class="google1">GOOGLE</div>
      </div>
    </div>

    <div id="mENUPopup" class="popup-overlay" style="display: none">
      <div class="menu">
        <div class="rectangle-parent7">
          <div class="group-child90"></div>
          <img
            class="image-2-icon5"
            alt=""
            src="./public/image-2@2x.png"
            id="popupimage2"
          />

          <div class="group-child91"></div>
          <img
            class="image-3-icon5"
            alt=""
            src="./public/image-3@2x.png"
            id="popupimage3Icon"
          />

          <i class="apparel7">APPAREL</i>
          <i class="shoes7">SHOES</i>
          <i class="hat5">HAT</i>
          <i class="bagacc5">BAG&ACC</i>
          <img class="image-58-icon3" alt="" src="./public/image-58@2x.png" />

          <i class="launches3">LAUNCHES</i>
          <i class="promotion3">PROMOTION</i>
          <i class="library3">LIBRARY</i>
          <img
            class="image-5-icon5"
            alt=""
            src="./public/image-5@2x.png"
            id="popupimage5Icon"
          />
        </div>
        <img class="menu-child" alt="" src="./public/group-44.svg" />

        <div class="general-parent">
          <div class="general">General</div>
          <div class="men-t-shirt">Men T- Shirt</div>
          <div class="girl-t-shirt">Girl T-Shirt</div>
          <div class="jeans1">Jeans</div>
          <div class="karati1">Karati</div>
          <div class="shirts1" id="popupshirtsText">Shirts</div>
          <div class="hoodie1">Hoodie</div>
          <div class="jacket">Jacket</div>
          <div class="trend">Trend</div>
          <div class="selling">Selling</div>
          <div class="collection1">Collection</div>
          <div class="mlb-seoul">MLB Seoul</div>
        </div>
      </div>
    </div>

    <script>
      var popupimage2 = document.getElementById("popupimage2");
      if (popupimage2) {
        popupimage2.addEventListener("click", function (e) {
          window.location.href = "./HOME.html";
        });
      }
      
      var popupimage3Icon = document.getElementById("popupimage3Icon");
      if (popupimage3Icon) {
        popupimage3Icon.addEventListener("click", function (e) {
          window.location.href = "./t-i-m-k-i-e-m.html";
        });
      }
      
      var popupimage5Icon = document.getElementById("popupimage5Icon");
      if (popupimage5Icon) {
        popupimage5Icon.addEventListener("click", function (e) {
          window.location.href = "./g-i-o-h-a-n-g.html";
        });
      }
      
      var popupshirtsText = document.getElementById("popupshirtsText");
      if (popupshirtsText) {
        popupshirtsText.addEventListener("click", function (e) {
          window.location.href = "./t-r-a-n-g-s-a-n-p-h-a-m.html";
        });
      }
      
      var image2 = document.getElementById("image2");
      if (image2) {
        image2.addEventListener("click", function (e) {
          window.location.href = "./HOME.html";
        });
      }
      
      var aPPARELText = document.getElementById("aPPARELText");
      if (aPPARELText) {
        aPPARELText.addEventListener("click", function () {
          var popup = document.getElementById("mENUPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var image3Icon = document.getElementById("image3Icon");
      if (image3Icon) {
        image3Icon.addEventListener("click", function (e) {
          window.location.href = "./t-i-m-k-i-e-m.html";
        });
      }
      
      var image5 = document.getElementById("image5");
      if (image5) {
        image5.addEventListener("click", function (e) {
          window.location.href = "./g-i-o-h-a-n-g.html";
        });
      }
      </script>
  </body>
</html>
